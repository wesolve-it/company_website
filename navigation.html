<div x-data="{ open: false }" class="bg-wesolve-gray-50 w-full z-10">
  <div class="container mx-auto flex items-center justify-between p-4 max-w-screen-xl">
    <!-- Logo -->
    <a href="/" onclick="navigateTo(event, '/')">
      <img src="../assets/img/wesolve_green.svg" alt="WESOLVE-IT Logo" class="h-8 -ml-7 overflow-hidden">
    </a>

    <!-- Navigation Links -->
    <nav class="hidden md:flex space-x-4">
      <a href="/" class="hover:text-gray-950">Home</a>
      <a href="/referenzen" class="text-wesolve-green hover:text-gray-800">Kunden</a>
      <a href="/leistungen" class="text-wesolve-green hover:text-gray-800">Leistungen</a>
      <!-- <a href="/leistungen" onclick="navigateTo(event, '/leistungen')" class="text-wesolve-green hover:text-gray-800">Leistungen</a> -->
      <a href="/kontakt" class="text-wesolve-green hover:text-gray-800">Kontakt</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button 
      @click="open = !open" 
      class="md:hidden text-wesolve-green focus:outline-none"
      aria-label="Toggle Navigation"
    >
      <img x-show="!open" src="../assets/navigation/lines.svg" alt="Open Navigation" class="h-6 w-6">
      <img x-show="open" src="../assets/navigation/x.svg" alt="Close Menu" class="h-6 w-6">
    </button>
  </div>

  <!-- Mobile Menu -->
  <div 
    x-show="open" 
    x-transition:enter="transition ease-out duration-100 transform"
    x-transition:enter-start="opacity-0 -translate-y-4"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-100 transform"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 -translate-y-4"
    class="md:hidden bg-nav-gray overflow-hidden sticky top-0 z-10"
  >
    <nav class="flex flex-col space-y-2 p-4">
      <a href="/" class="text-wesolve-green hover:text-gray-800">Home</a>
      <a href="/referenzen" class="text-wesolve-green hover:text-gray-800">Kunden</a>
      <a href="/leistungen" class="text-wesolve-green hover:text-gray-800">Leistungen</a>
      <!-- <a href="/leistungen" onclick="navigateTo(event, '/leistungen')" class="text-wesolve-green hover:text-gray-800">Leistungen</a> -->
      <a href="/kontakt" class="text-wesolve-green hover:text-gray-800">Kontakt</a>
    </nav>
  </div>
</div>
